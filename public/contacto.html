<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - FamaEmpleos</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="index.html"
          ><img src="../assets/images/logotipo.svg" alt="Logotipo" height="30"
        /></a>
      </div>
      <nav class="nav-menu">
        <a href="empleos.html">Empleos</a>
        <a href="publicar.html">Publicar</a>
        <a href="postularme.html">Postularme</a>
        <a href="cursos.html">Cursos</a>
        <a href="eventos.html">Eventos</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <div class="nav-actions">
        <a href="login.html" class="btn-link">Ingresar</a>
        <a href="registro.html" class="btn-outline">Registrarse</a>
      </div>
    </header>

    <main class="form-section">
      <h1>Contacto</h1>
      <form id="form-contacto" class="form-box">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" required />

        <label for="email">Tu correo:</label>
        <input type="email" id="email" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" rows="4" required></textarea>

        <button type="submit" class="btn-primary">Enviar mensaje</button>
      </form>

      <p id="mensaje-exito" class="oculto mensaje-exito">
        ¡Gracias por contactarte!
      </p>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../assets/images/logotipo.svg" alt="Logotipo FamaEmpleos" />
        </div>
        <div class="footer-text">
          <p>&copy; 2025 FamaEmpleos. Todos los derechos reservados.</p>
        </div>
        <div class="social-links">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://x.com" target="_blank" aria-label="X (Twitter)">
            <i class="fab fa-x-twitter"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>

    <div id="modal-auth" class="modal-auth oculto">
      <div class="modal-auth-content">
        <span class="modal-auth-close" id="close-modal-auth">&times;</span>
        <div class="modal-tabs">
          <button id="tab-login" class="active">Ingresar</button>
          <button id="tab-registro">Registrarse</button>
        </div>
        <form id="modal-login-form" class="modal-form">
          <label for="modal-login-email">Email:</label>
          <input type="email" id="modal-login-email" required />
          <label for="modal-login-password">Contraseña:</label>
          <input type="password" id="modal-login-password" required />
          <button type="submit">Ingresar</button>
          <div id="modal-login-error" class="error-message oculto"></div>
        </form>
        <form id="modal-registro-form" class="modal-form oculto">
          <label for="modal-registro-nombre">Nombre:</label>
          <input type="text" id="modal-registro-nombre" required />
          <label for="modal-registro-email">Email:</label>
          <input type="email" id="modal-registro-email" required />
          <label for="modal-registro-password">Contraseña:</label>
          <input type="password" id="modal-registro-password" required />
          <label for="modal-registro-tipo">Tipo de usuario:</label>
          <select id="modal-registro-tipo" required>
            <option value="empresa">Empresa</option>
            <option value="candidato">Candidato</option>
          </select>
          <button type="submit">Registrarse</button>
          <div id="modal-registro-error" class="error-message oculto"></div>
        </form>
      </div>
    </div>

    <script src="../src/js/contacto.js"></script>
    <script src="../src/js/modal-auth.js"></script>
  </body>
</html>
