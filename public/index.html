<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FamaEmpleos</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <img src="../assets/images/logotipo.svg" alt="Logotipo" height="30" />
      </div>
      <nav class="nav-menu">
        <a href="index.html">Inicio</a>
        <a href="empleos.html">Empleos</a>
        <a href="publicar.html">Publicar</a>
        <a href="postularme.html">Postularme</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <div class="nav-actions">
        <a href="#" class="btn-link">Ingresar</a>
        <a href="#" class="btn-outline">Registrarse</a>
      </div>
    </header>

    <main class="hero">
      <div class="hero-text">
        <h1>Tu próxima oportunudad puede estar a la vuelta de la esquina</h1>
        <p>
          Explorá oportunidades cerca tuyo, descubrí talentos y hacé crecer tu
          equipo o tu carrera.
        </p>
      </div>
      <div class="hero-image">
        <img
          src="../assets/images/undraw_interview_yz52.svg"
          alt="Persona trabajando"
        />
      </div>
    </main>

    <section class="search-section">
      <form id="search-form" class="search-form">
        <input
          type="text"
          id="buscar-rubro"
          list="rubros-sugerencias"
          placeholder="¿Qué tipo de empleo buscas?"
        />
        <datalist id="rubros-sugerencias">
          <option value="Administración"></option>
          <option value="Atención al Cliente"></option>
          <option value="Comercial / Ventas"></option>
          <option value="Contabilidad / Finanzas"></option>
          <option value="Desarrollo / Programación"></option>
          <option value="Diseño / Multimedia"></option>
          <option value="Educación"></option>
          <option value="Gastronomía"></option>
          <option value="Ingeniería"></option>
          <option value="Legal"></option>
          <option value="Logística / Transporte"></option>
          <option value="Marketing / Publicidad"></option>
          <option value="Medicina / Salud"></option>
          <option value="Recursos Humanos"></option>
          <option value="Secretariado"></option>
          <option value="Servicios Generales"></option>
          <option value="Tecnología"></option>
          <option value="Turismo / Hotelería"></option>
        </datalist>

        <input type="text" id="buscar-zona" placeholder="¿En qué zona?" />
        <button type="submit" class="btn-primary">
          <i class="fas fa-search"></i> Buscar
        </button>
      </form>
    </section>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../assets/images/logotipo.svg" alt="Logotipo FamaEmpleos" />
        </div>
        <div class="footer-text">
          <p>&copy; 2025 FamaEmpleos. Todos los derechos reservados.</p>
        </div>
        <div class="social-links">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://x.com" target="_blank" aria-label="X (Twitter)">
            <i class="fab fa-x-twitter"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="../src/js/main.js"></script>
  </body>
</html>
