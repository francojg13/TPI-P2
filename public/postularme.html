<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postularme a una oferta - FamaEmpleos</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="index.html"
          ><img src="../assets/images/logotipo.svg" alt="Logotipo" height="30"
        /></a>
      </div>
      <nav class="nav-menu">
        <a href="empleos.html">Empleos</a>
        <a href="publicar.html">Publicar</a>
        <a href="postularme.html">Postularme</a>
        <a href="cursos.html">Cursos</a>
        <a href="eventos.html">Eventos</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <div class="nav-actions">
        <a href="login.html" class="btn-link">Ingresar</a>
        <a href="registro.html" class="btn-outline">Registrarse</a>
      </div>
    </header>

    <main class="form-section">
      <h1>Postularme a una oferta</h1>
      <form id="form-postulacion" class="form-box">
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" required />

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" required />

        <label for="cv">Link a tu CV (Google Drive, PDF, etc):</label>
        <input type="url" id="cv" placeholder="https://..." required />

        <label for="mensaje">Mensaje adicional:</label>
        <textarea id="mensaje" rows="4"></textarea>

        <button type="submit" class="btn-primary">Enviar Postulación</button>
      </form>

      <p id="mensaje-exito" class="oculto mensaje-exito">
        ¡Tu postulación fue enviada!
      </p>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../assets/images/logotipo.svg" alt="Logotipo FamaEmpleos" />
        </div>
        <div class="footer-text">
          <p>&copy; 2025 FamaEmpleos. Todos los derechos reservados.</p>
        </div>
        <div class="social-links">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://x.com" target="_blank" aria-label="X (Twitter)">
            <i class="fab fa-x-twitter"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>

    <script src="../src/js/postularme.js"></script>
  </body>
</html>
