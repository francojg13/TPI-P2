    <meta charset="UTF-8" />

  <body>
    <header class="navbar">
      <div class="logo">
        <a href="index.html"
          ><img src="../assets/images/logotipo.svg" alt="Logotipo" height="30"
        /></a>
      </div>
      <nav class="nav-menu">
        <a href="empleos.html">Empleos</a>

      </div>
    </header>
    <main class="form-section">
      <h1>Registrarse</h1>
      <form id="form-registro" class="form-box">
        <label for="registro-nombre">Nombre:</label>
        <input type="text" id="registro-nombre" required />
        <label for="registro-email">Email:</label>
        <input type="email" id="registro-email" required />
        <label for="registro-password">Contrase√±a:</label>
        <input type="password" id="registro-password" required />
        <label for="registro-tipo">Tipo de usuario:</label>
        <select id="registro-tipo" required>
          <option value="empresa">Empresa</option>
          <option value="candidato">Candidato</option>
        </select>
        <button type="submit">Registrarse</button>
        <div id="registro-error" class="error-message oculto"></div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../assets/images/logotipo.svg" alt="Logotipo FamaEmpleos" />
        </div>
        <div class="footer-text">
          <p>&copy; 2025 FamaEmpleos. Todos los derechos reservados.</p>
        </div>
        <div class="social-links">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">

          </a>
          <a href="https://x.com" target="_blank" aria-label="X (Twitter)">
            <i class="fab fa-x-twitter"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="../src/js/registro.js"></script>
  </body>
