<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - FamaJobs</title>
    <link rel="stylesheet" href="../src/css/styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="index.html"
          ><img src="../assets/images/logotipo.svg" alt="Logotipo" height="30"
        /></a>
      </div>
      <nav class="nav-menu">
        <a href="empleos.html">Empleos</a>
        <a href="publicar.html">Publicar</a>
        <a href="cursos.html">Cursos</a>
        <a href="eventos.html">Eventos</a>
        <a href="blog.html">Blog</a>
        <a href="contacto.html">Contacto</a>
      </nav>
      <div class="nav-actions">
        <a href="login.html" class="btn-link">Ingresar</a>
        <a href="registro.html" class="btn-outline">Registrarse</a>
      </div>
    </header>
    <main class="form-section">
      <h1>Registro de Empresa</h1>
      <form id="form-registro" class="form-box" enctype="multipart/form-data">
        <label for="registro-nombre">Nombre de la empresa:</label>
        <input type="text" id="registro-nombre" required />
        <label for="registro-email">Email:</label>
        <input type="email" id="registro-email" required />
        <label for="registro-password">Contraseña:</label>
        <input type="password" id="registro-password" required />
        <label for="registro-logo">Logo de la empresa (opcional):</label>
        <input
          type="file"
          id="registro-logo"
          accept="image/*"
          class="input-file"
        />
        <label for="registro-descripcion">Descripción de la empresa:</label>
        <textarea id="registro-descripcion" required></textarea>
        <label for="registro-ubicacion">Ubicación:</label>
        <input type="text" id="registro-ubicacion" required />
        <label for="registro-telefono">Teléfono de contacto:</label>
        <input type="tel" id="registro-telefono" required />
        <label for="registro-sitio">Sitio web (opcional):</label>
        <input type="url" id="registro-sitio" />
        <label for="registro-rubro">Rubro/Sector:</label>
        <div class="input-with-icon">
          <select id="registro-rubro" required>
            <option value="">Selecciona un rubro</option>
            <option value="Administración">Administración</option>
            <option value="Atención al Cliente">Atención al Cliente</option>
            <option value="Comercial / Ventas">Comercial / Ventas</option>
            <option value="Contabilidad / Finanzas">
              Contabilidad / Finanzas
            </option>
            <option value="Desarrollo / Programación">
              Desarrollo / Programación
            </option>
            <option value="Diseño / Multimedia">Diseño / Multimedia</option>
            <option value="Educación">Educación</option>
            <option value="Gastronomía">Gastronomía</option>
            <option value="Ingeniería">Ingeniería</option>
            <option value="Legal">Legal</option>
            <option value="Logística / Transporte">
              Logística / Transporte
            </option>
            <option value="Marketing / Publicidad">
              Marketing / Publicidad
            </option>
            <option value="Medicina / Salud">Medicina / Salud</option>
            <option value="Recursos Humanos">Recursos Humanos</option>
            <option value="Secretariado">Secretariado</option>
            <option value="Servicios Generales">Servicios Generales</option>
            <option value="Tecnología">Tecnología</option>
            <option value="Turismo / Hotelería">Turismo / Hotelería</option>
          </select>
          <i class="fa fa-chevron-down select-trigger"></i>
        </div>
        <label for="registro-persona">Persona de contacto (opcional):</label>
        <input type="text" id="registro-persona" />
        <button type="submit" class="btn-primary">Registrarse</button>
        <div id="registro-error" class="error-message oculto"></div>
      </form>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="../assets/images/logotipo.svg" alt="Logotipo FamaEmpleos" />
        </div>
        <div class="footer-text">
          <p>&copy; 2025 FamaEmpleos. Todos los derechos reservados.</p>
        </div>
        <div class="social-links">
          <a href="https://facebook.com" target="_blank" aria-label="Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <a href="https://x.com" target="_blank" aria-label="X (Twitter)">
            <i class="fab fa-x-twitter"></i>
          </a>
          <a
            href="https://instagram.com"
            target="_blank"
            aria-label="Instagram"
          >
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="../src/js/registro.js"></script>
  </body>
</html>
